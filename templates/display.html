<!DOCTYPE html>
<html>
    <head>
        <title>shop Cart</title>

    <body>
       <table border="2">
        <tr>
            <th>Name</th>
            <th>mobile_number</th>
            <th>price</th>

            <td>{{i.amount}}</td>

        {% endfor %}
       </table>
    </body>
</html>
